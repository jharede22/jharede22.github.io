<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>JETG</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/components/main-title.css">
    <link rel="stylesheet" href="CSS/components/main-subtitles.css">
    <link rel="stylesheet" href="CSS/components/main-box.css">
    <link rel="stylesheet" href="CSS/components/main-button.css">
    <link rel="stylesheet" href="CSS/components/main-action.css">
    <link rel="stylesheet" href="CSS/components/main-header.css">
    <link rel="stylesheet" href="CSS/components/main-banner.css">
    <link rel="stylesheet" href="CSS/components/main-section.css">
    <link rel="stylesheet" href="CSS/components/skill-tec.css">
    <link rel="stylesheet" href="CSS/components/progress-bar.css">
    <link rel="stylesheet" href="CSS/components/wrapper-skill.css">
    <link rel="stylesheet" href="CSS/components/wrapper-projects.css">
    <link rel="stylesheet" href="CSS/components/projects-tec.css">
</head>

<body>
    <header class="main-header">
        <img src="assets/img/jetgmainn.png" alt="Logo">  
        <nav>
            <a class="main-action" href="#skills">Skills</a>
            <a class="main-action" href="#projects">Projects</a>
            <a class="main-action" href="">About</a>
            <a class="main-action" href="#contacts">Contact</a>
            <a class="main-button" href="">Download CV</a>
        </nav>
    </header>
    <section class="main-banner">
        <div class="wrapper">
            <div class="main-box">
                <h1 class="main-title">Jharede Tahara</h1>
                <h2 class="main-subtitle">FrontEnd Developer</h2>
            </div>
            <div class="navigation">
                <a class="main-button" href="">Download CV</a>
                <a class="main-button -second" href="#contacts">Contacts</a>
            </div>
        </div>
    </section>
    <section id="skills" class="main-section">
            <h2 class="main-title -second">Skills</h2>
           
            <div class="wrapper-skill">
                <article class="skill-tec">
                    <img src="assets/img/html5.png" alt="html5logo">
                    <div>
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img src="assets/img/CSS.png" alt="CSS Logo">
                    <div>
                        <h3 class="title">CSS</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img src="assets/img/Javascript.png" alt="Javascript logo">
                    <div>
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="10">
                            10%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img src="assets/img/pythoncb.png" alt="Javascript logo">
                    <div>
                        <h3 class="title">Python</h3>
                        <progress class="progress-bar" max="100" value="40">
                            40%
                        </progress>
                    </div>
                </article>
            </div>
    </section>
    <section id="projects" class="main-section -projects">
        <h2 class="main-title -second">Projects</h2>

    
        <article class="projects-tec">
            <a href="https://github.com/jharede22" target="_blank">
                <img class="icon" src="assets/img/githubicon.png" alt="github icon">
            </a>
        </article>
    </section>
    <section id="contacts" class="main-section -contacts">
        <h2 class="main-title -second">Contacts</h2>
        <form action="">
            <label class="main-label" for="name">Name</label>
            <input class="main-form" id="name" type="text" name="name">

            <label class="main-label" for="email">Email</label>
            <input class="main-form" id="email" type="email" name="email">

            <label class="main-label" for="message">Message</label>
            <textarea class="main-form" name="message" id="message" cols="30" rows="21"></textarea>

            <button class="second-button" type="submit">Submit</button>
        </form>
    </section>
    <section class="second-section">
        <a href="https://discordapp.com/users/209356876972818433/" target="_blank">
            <img class="second-section -icon" src="assets/img/discord.png" alt="Discord">
        </a>
    </section>
</body>
</html>
