<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>JETG</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="CSS/components/main-title.css">
    <link rel="stylesheet" href="CSS/components/subtitles.css">
    <link rel="stylesheet" href="CSS/components/box.css">
    <link rel="stylesheet" href="CSS/components/button.css">
    <link rel="stylesheet" href="CSS/components/action.css">
    <link rel="stylesheet" href="CSS/components/header.css">
    <link rel="stylesheet" href="CSS/components/banner.css">
    <link rel="stylesheet" href="CSS/components/section.css">
    <link rel="stylesheet" href="CSS/components/skill-tec.css">
    <link rel="stylesheet" href="CSS/components/progress-bar.css">
    <link rel="stylesheet" href="CSS/components/wrapper-skill.css">
</head>

<body>
    <header class="header">
        <img src="assets/img/logo.png" alt="Logo">  
        <nav>
            <a class="action" href="">Skills</a>
            <a class="action" href="">Projects</a>
            <a class="action" href="">About</a>
            <a class="action" href="">Contact</a>
            <a class="button" href="">Download CV</a>
        </nav>
    </header>
    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Jharede Tahara</h1>
                <h2 class="subtitle">FrontEnd Developer</h2>
            </div>
            <div class="navigation">
                <a class="button" href="">Download CV</a>
                <a class="button" href="">Contacts</a>
            </div>
        </div>
    </section>
    <section class="section">
            <h2 class="main-title -second">Skills</h2>
           
            <div class="wrapper-skill">
                <article class="skill-tec">
                    <img src="assets/img/html5.png" alt="html5logo">
                    <div>
                        <h3 class="title">HTML</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img src="assets/img/CSS.png" alt="CSS Logo">
                    <div>
                        <h3 class="title">CSS</h3>
                        <progress class="progress-bar" max="100" value="70">
                            70%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img src="assets/img/Javascript.png" alt="Javascript logo">
                    <div>
                        <h3 class="title">JavaScript</h3>
                        <progress class="progress-bar" max="100" value="10">
                            10%
                        </progress>
                    </div>
                </article>
                <article class="skill-tec">
                    <img src="assets/img/English.png" alt="Javascript logo">
                    <div>
                        <h3 class="title">English</h3>
                        <progress class="progress-bar" max="100" value="50">
                            50%
                        </progress>
                    </div>
                </article>
            </div>
    </section>
</body>
</html>
